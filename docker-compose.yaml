version: '3.8'

services:
  # ----------------------------------------
  # 1. n8n Main (Editor & Webhooks)
  # ----------------------------------------
  n8n:
    build: .
    restart: always
    environment:
      - SERVICE_URL_N8N_5678
      - N8N_EDITOR_BASE_URL=${SERVICE_URL_N8N}
      - WEBHOOK_URL=${SERVICE_URL_N8N}
      - N8N_HOST=${SERVICE_URL_N8N}
      
      # Database Connection (External)
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_HOST}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      
      # Queue Mode Configuration (External Redis with User/Pass)
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=${REDIS_HOST}
      - QUEUE_BULL_REDIS_PORT=${REDIS_PORT:-6379}
      - QUEUE_BULL_REDIS_USERNAME=${REDIS_USER}   # Added Redis Username
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      
      # Performance & Scaling
      - OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS=true
      
      # Security & Settings
      - N8N_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}
      - N8N_Block_ENV_ACCESS_IN_NODE=${N8N_BLOCK_ENV_ACCESS_IN_NODE:-true}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      
      # Timezone
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Chicago}
      - TZ=${TZ:-America/Chicago}
      - N8N_RUNNERS_ENABLED=true
      
    volumes:
      - n8n-data:/home/node/.n8n
    # Relaxed Health Check
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5678/healthz || exit 1"]
      interval: 10s
      timeout: 20s
      retries: 10
      start_period: 60s

  # ----------------------------------------
  # 2. n8n Worker #1 (High Performance)
  # ----------------------------------------
  n8n-worker:
    build: .
    command: worker
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_HOST}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      
      # Queue Mode Configuration (External Redis with User/Pass)
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=${REDIS_HOST}
      - QUEUE_BULL_REDIS_PORT=${REDIS_PORT:-6379}
      - QUEUE_BULL_REDIS_USERNAME=${REDIS_USER}   # Added Redis Username
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      
      - N8N_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}
      
      # Concurrency Control
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=${N8N_CONCURRENCY_PRODUCTION_LIMIT:-50}
      
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Chicago}
      - TZ=${TZ:-America/Chicago}
      - N8N_RUNNERS_ENABLED=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5678/healthz || exit 1"]
      interval: 15s
      timeout: 30s
      retries: 10
      start_period: 60s

  # ----------------------------------------
  # 3. n8n Worker #2 (Double Throughput)
  # ----------------------------------------
  n8n-worker-2:
    build: .
    command: worker
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_HOST}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      
      # Queue Mode Configuration (External Redis with User/Pass)
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=${REDIS_HOST}
      - QUEUE_BULL_REDIS_PORT=${REDIS_PORT:-6379}
      - QUEUE_BULL_REDIS_USERNAME=${REDIS_USER}   # Added Redis Username
      - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      
      - N8N_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=${N8N_CONCURRENCY_PRODUCTION_LIMIT:-50}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Chicago}
      - TZ=${TZ:-America/Chicago}
      - N8N_RUNNERS_ENABLED=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      n8n:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5678/healthz || exit 1"]
      interval: 15s
      timeout: 30s
      retries: 10
      start_period: 60s

volumes:
  n8n-data:
