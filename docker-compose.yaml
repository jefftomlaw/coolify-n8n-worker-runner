version: '3.8'

services:
  n8n-worker:
    image: 'n8nio/n8n:2.1.1'
    command: worker
    restart: always
    environment:
      # Standard Worker Config
      - 'N8N_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}'
      - EXECUTIONS_MODE=queue
      
      # Redis connections settings
      - 'QUEUE_BULL_REDIS_HOST=${REDIS_HOST}'
      - 'QUEUE_BULL_REDIS_PORT=${REDIS_PORT:-6379}'
      - 'QUEUE_BULL_REDIS_USERNAME=${REDIS_USER}'
      - 'QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}'

      # PostgreSQL connection settings
      - DB_TYPE=postgresdb
      - 'DB_POSTGRESDB_HOST=${POSTGRES_HOST}'
      - 'DB_POSTGRESDB_PORT=${POSTGRES_PORT:-5432}'
      - 'DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}'
      - 'DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n_user}'
      - 'DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}'
      
      # Task runners configuration
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_PORT=5679
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - 'N8N_RUNNERS_AUTH_TOKEN=${RUNNER_AUTH_TOKEN}'
 
      # Additional Settings
      - 'N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-info}'
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      - N8N_PORT=5678
      
      # Timezone
      - 'GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Chicago}'
      - 'TZ=${TZ:-America/Chicago}'
    ports:
      - "5679:5679"
    volumes:
      - 'n8n_worker_data:/home/node/.n8n'
    healthcheck:
      # The worker health check server typically listens on port 5678 by default
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  runner-js:
    build:
      context: .
      dockerfile: Dockerfile.js
    command: ["javascript"]
    restart: always
    environment:
      - N8N_RUNNERS_RUNNER_TYPE=javascript
      - 'N8N_RUNNERS_TASK_BROKER_URI=${N8N_RUNNERS_TASK_BROKER_URI:-http://n8n-worker:5679}'
      - N8N_RUNNERS_AUTH_TOKEN=${RUNNER_AUTH_TOKEN}
      - N8N_LOG_LEVEL=debug
    volumes:
      - ./js-task-runner-config.json:/etc/n8n-task-runners.json
    ports:
      - "5681:5681"
    depends_on:
      -  n8n-worker
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5680/healthz || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s # Increased for safety

  runner-python:
    build:
      context: .
      dockerfile: Dockerfile.python
    command: ["python"]
    restart: always
    environment:      
      - N8N_RUNNERS_RUNNER_TYPE=python
      - 'N8N_RUNNERS_TASK_BROKER_URI=${N8N_RUNNERS_TASK_BROKER_URI:-http://n8n-worker:5679}'
      - N8N_RUNNERS_AUTH_TOKEN=${RUNNER_AUTH_TOKEN}
      - 'N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-info}'
    volumes:
      - ./python-task-runner-config.json:/etc/n8n-task-runners.json
    ports:
      - "5682:5682"
    depends_on:
      -  n8n-worker
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5680/healthz || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s # Increased for safety

volumes:
  n8n_worker_data: null
