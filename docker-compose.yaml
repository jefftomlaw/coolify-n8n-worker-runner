version: '3.8'

services:
  # ----------------------------------------
  # 1. Redis (The Job Queue)
  # ----------------------------------------
  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ----------------------------------------
  # 2. n8n Main Instance (Editor + Webhooks)
  # ----------------------------------------
  n8n-main:
    build: .  # Builds your custom Dockerfile
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_HOST}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT}
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      
      - N8N_HOST=${N8N_HOST} 
      - WEBHOOK_URL=https://${N8N_HOST}/
      
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - n8n_data:/home/node/.n8n

  # ----------------------------------------
  # 3. n8n Worker (The Heavy Lifter)
  # ----------------------------------------
  n8n-worker:
    build: .  # Uses the SAME custom Dockerfile
    restart: always
    command: /docker-entrypoint.sh worker
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_HOST}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT}
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      
      # TUNING FOR YOUR RAM
      # This controls how many workflows run in parallel per worker container
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=50 
      
    depends_on:
      - n8n-main
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
