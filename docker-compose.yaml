version: '3.8'

services:
  # ----------------------------------------
  # 1. n8n Main (Editor & Webhooks)
  # ----------------------------------------
  n8n:
    build: .
    restart: always
    environment:
      - SERVICE_URL_N8N_5678
      - N8N_EDITOR_BASE_URL=${SERVICE_URL_N8N}
      - WEBHOOK_URL=${SERVICE_URL_N8N}
      - N8N_HOST=${SERVICE_URL_N8N}
      
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgresql
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      
      # Queue Mode
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      
      # Security & Settings
      - N8N_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}
      - N8N_Block_ENV_ACCESS_IN_NODE=${N8N_BLOCK_ENV_ACCESS_IN_NODE:-true}
      
      # Timezone
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Chicago}
      - TZ=${TZ:-America/Chicago}
      - N8N_RUNNERS_ENABLED=true
      
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      redis:
        condition: service_healthy
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5678/healthz"]
      interval: 5s
      timeout: 20s
      retries: 10

  # ----------------------------------------
  # 2. n8n Worker #1
  # ----------------------------------------
  n8n-worker:
    build: .
    command: worker
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgresql
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - N8N_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=50
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Chicago}
      - TZ=${TZ:-America/Chicago}
      - N8N_RUNNERS_ENABLED=true
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      n8n:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgresql:
        condition: service_healthy

  # ----------------------------------------
  # 3. n8n Worker #2 (Manual Scaling)
  # ----------------------------------------
  n8n-worker-2:
    build: .
    command: worker
    restart: always
    environment:
      # Exact same config as Worker 1
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgresql
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - N8N_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=50
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Chicago}
      - TZ=${TZ:-America/Chicago}
      - N8N_RUNNERS_ENABLED=true
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      n8n:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgresql:
        condition: service_healthy

  # ----------------------------------------
  # 4. Redis
  # ----------------------------------------
  redis:
    image: redis:6-alpine
    restart: always
    sysctls:
      - vm.overcommit_memory=1
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ----------------------------------------
  # 5. PostgreSQL
  # ----------------------------------------
  postgresql:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
      - TZ=America/Chicago
    volumes:
      - postgres-data-v2:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U n8n"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  n8n-data:
  redis-data:
  postgres-data-v2:
