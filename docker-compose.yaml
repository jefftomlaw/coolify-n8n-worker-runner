version: '3.8'

services:
  n8n-worker:
    image: 'n8nio/n8n:stable'
    command: worker
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - 'DB_POSTGRESDB_HOST=${POSTGRES_HOST}'
      - 'DB_POSTGRESDB_PORT=${POSTGRES_PORT:-5432}'
      - 'DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}'
      - 'DB_POSTGRESDB_USER=${POSTGRES_USER:-n8n}'
      - 'DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}'
      - EXECUTIONS_MODE=queue
      - 'QUEUE_BULL_REDIS_HOST=${REDIS_HOST}'
      - 'QUEUE_BULL_REDIS_PORT=${REDIS_PORT:-6379}'
      - 'QUEUE_BULL_REDIS_USERNAME=${REDIS_USER}'
      - 'QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}'
      - QUEUE_HEALTH_CHECK_ACTIVE=true
      - 'N8N_ENCRYPTION_KEY=${SERVICE_PASSWORD_ENCRYPTION}'
      - 'N8N_CONCURRENCY_PRODUCTION_LIMIT=${N8N_CONCURRENCY_PRODUCTION_LIMIT:-50}'
      - 'GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Chicago}'
      - 'TZ=${TZ:-America/Chicago}'
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      - N8N_RUNNERS_BROKER_PORT=5679
      - N8N_RUNNERS_BROKER_LISTEN_ADDRESS=0.0.0.0
      - 'N8N_RUNNERS_AUTH_TOKEN=${RUNNER_AUTH_TOKEN}'
      - N8N_NATIVE_PYTHON_RUNNER=true
      - N8N_LOG_LEVEL=debug
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
    ports:
      - "5679:5679"
    volumes:
      - 'n8n-data:/home/node/.n8n'
    healthcheck:
      test:
        - CMD-SHELL
        - 'wget --spider --quiet http://127.0.0.1:5678/healthz || exit 1'
      interval: 15s
      timeout: 30s
      retries: 10
      start_period: 60s
  task-runner:
    # This tells Coolify to build the Dockerfile in the current directory
    image: 'n8nio/runners:stable'
    restart: always
    environment:
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=external
      # REQUIRED: Must match the token in your main n8n instance
      - N8N_RUNNERS_AUTH_TOKEN=${RUNNER_AUTH_TOKEN}
      
      # OPTION A (Best): Use the coolify network DNS
      # Replace 'n8n' with the actual container name of your main n8n instance
      # Note: Scheme must be 'http', not 'ws'
      - N8N_RUNNERS_TASK_BROKER_URI=http://n8n-worker:5679
      
      # OPTION B: Use the Host Gateway IP (if DNS fails)
      # - N8N_RUNNERS_TASK_BROKER_URI=http://172.17.0.1:5679
      
      - N8N_RUNNERS_MAX_CONCURRENCY=${N8N_RUNNERS_MAX_CONCURRENCY:-5}
      
      # --- PERMISSIONS (THE FIX) ---
      # Automatically allows the external OCR libraries you need
      - N8N_RUNNERS_ALLOW_IMPORT=${N8N_RUNNERS_ALLOW_IMPORT:-pytesseract,pdf2image,PIL}
      
      # Automatically allows ALL standard python libraries (io, os, socket, json, etc.)
      # Using '*' is recommended to stop constant "Import Disallowed" errors.
      - N8N_RUNNERS_ALLOW_IMPORT_STDLIB=${N8N_RUNNERS_ALLOW_IMPORT_STDLIB:-*}
      
      - N8N_LOG_LEVEL=debug
    ports:
      - "5680:5680"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://127.0.0.1:5680/healthz || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
volumes:
  n8n-data: null
